<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="Azimolab" />
  <title>Conoco AE Extend</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet" />


</head>

<body class="bg-dark">
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <!-- <h2>Checkout form</h2> -->
        <!-- <p class="lead">Below is an example form</p> -->
      </div>

      <div class="row g-5">
        <div class="col-md-auto col-lg-12 w-100">
          <div class="row g-3">
            <div class="col-md-1">
              <hr class="my-2" />
            </div>
            <div class="col-md-auto">
              <h6 class="mb-3">Design</h6>
            </div>
            <div class="col-md">
              <hr class="my-2" />
            </div>
          </div>

          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="country" class="form-label">Style</label>
                <select class="form-select" id="style" required>

                </select>

              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">Version</label>
                <select class="form-select" id="version" required>

                </select>

              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">Color Scheme</label>
                <select class="form-select" id="color_scheme" required>

                </select>


              </div>
            </div>

            <div class="my-2 row g-3">
              <div class="col-md-1">
                <hr class="my-2" />
              </div>
              <div class="col-md-auto">
                <h6 class="mb-3">Size/Format</h6>
              </div>
              <div class="col-md">
                <hr class="my-2" />
              </div>
            </div>

            <div class="row g-3">



              <div class="col-md-4">
                <label for="state" class="form-label">Aspect Ratio:</label>
                <select class="form-select" id="aspect_ratio_select" disabled>
                  <option value="16:9">16 : 9</option>
                  <option value="9:16">9 : 16</option>
                  <option value="2:3">2 : 3</option>
                  <option value="4:3">4 : 3</option>
                  <option value="21:9">21 : 9</option>
                  <option value="9:21">9 : 21</option>
                  <option value="1:1">1 : 1</option>

                </select>

              </div>

              <div class="col-md-4">
                <label for="country" class="form-label">Crop</label>
                <select class="form-select" id="crop_select" required>
                  <option value="free">free</option>
                  <option value="100%">100%</option>
                  <option value="200%">200%</option>
                </select>
              </div>


              <!-- <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>

              </div> -->

            </div>


            <div class="row g-3 my-2">
              <div class="col-md-1">
                <hr class="my-2" />
              </div>
              <div class="col-md-auto">
                <h6 class="mb-3">Duration</h6>
              </div>
              <div class="col-md">
                <hr class="my-2" />
              </div>
            </div>


            <div class="row g-2 my-2">

              <div class="col-md-4">

                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="cc-name" placeholder="15"
                    oninput="updateRange(this.value)" required /> <span class="input-group-text"
                    id="basic-addon2">seconds</span>
                </div>

                <!-- <small class="text-muted">set manual duration</small> -->
              </div>
              <div class="col-md px-3">
                <input type="range" class="form-range" id="customRange1" min="5" max="60" step="5" value="15"
                  oninput="updateValue(this.value)" />

                <div id="sliderTicks">
                  <span>5</span>
                  <span>10</span>
                  <span>15</span>
                  <span>20</span>
                  <span>25</span>
                  <span>30</span>
                  <span>35</span>
                  <span>40</span>
                  <span>45</span>
                  <span>50</span>
                  <span>55</span>
                  <span>60</span>
                </div>
              </div>


            </div>


            <script>
              function updateValue(newValue) {
                document.getElementById("cc-name").value = newValue;
              }

              function updateRange(newValue) {
                if (newValue < 15) {
                  newValue = 15;
                } else if (newValue > 60) {
                  newValue = 60;
                }
                document.getElementById("customRange1").value = newValue;
              }
            </script>




            <div class="my-2 row g-3">
              <div class="col-md-1">
                <hr class="my-2" />
              </div>
              <div class="col-md-auto">
                <h6 class="mb-3">Export settings</h6>
              </div>
              <div class="col-md">
                <hr class="my-2" />
              </div>
            </div>


            <div class="row">

              <div class="row">

                <div class="col-md-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="MOV_file" value="option1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">
                      MOV
                    </label>
                  </div>
                </div>

                <div class="col-md-10">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch_apha">
                    <label class="form-check-label" for="flexSwitchCheckDefault">ALPHA</label>
                  </div>

                </div>

              </div>


              <div class="col-md-12">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="MP4_file" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    MP4
                  </label>
                </div>
              </div>


            </div>

            <script>
              document.addEventListener('DOMContentLoaded', (event) => {
                // Get references to the elements
                const movRadio = document.getElementById('MOV_file');
                const mp4Radio = document.getElementById('MP4_file');
                const alphaSwitch = document.getElementById('switch_apha');

                // Disable the switch initially if MOV is not checked
                alphaSwitch.disabled = !movRadio.checked;

                // Listen for changes on the radio buttons
                movRadio.addEventListener('change', updateSwitch);
                mp4Radio.addEventListener('change', updateSwitch);

                // Function to enable or disable the switch based on the selected radio button
                function updateSwitch() {
                  alphaSwitch.disabled = !movRadio.checked;
                }
              });
            </script>

            <div class="my-2 row g-3">
              <div class="col-md-1">
                <hr class="my-2" />
              </div>
              <div class="col-md-auto">
                <h6 class="mb-3">Preview</h6>
              </div>
              <div class="col-md">
                <hr class="my-2" />
              </div>
            </div>


            <div class="image-container" style="height: auto;">
              <div>
                <img id="image" src="./assets/smm_aqua_only.png" style="max-width: 100%; height: auto;" />
              </div>
            </div>
            <p><span id="data"></span></p>

            <div class="d-flex justify-content-end gap-2">

              <button class="btn btn-primary custom-btn" type="button" id="create-composition" disabled>
                <i class="bi bi-download"></i> Create Composition
              </button>
              <button class="btn btn-primary custom-btn" type="button" id="export" disabled>
                <i class="bi bi-upload"></i> Export
              </button>
            </div>

        </div>







        </form>
      </div>



    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css/cropper.css" rel="stylesheet" />
  <script src="js/libs/cropper.js"></script>

  <script src="ae_extend.js"></script>
</body>

</html>
